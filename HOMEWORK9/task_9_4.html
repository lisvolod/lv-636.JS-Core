<body>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Skate">
    <label for="vehicle1"> I have a skate</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle2" value="Bike">
    <label for="vehicle2"> I have a bike</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle3" value="Motorcycle">
    <label for="vehicle3"> I have a motorcycle</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle4" value="Car">
    <label for="vehicle4"> I have a car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle5" value="Boat">
    <label for="vehicle5"> I have a boat</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle6" value="Plane">
    <label for="vehicle6"> I have a plane</label><br>
<script>
    let count = 0;
    $('input[type=checkbox]').change(function() {
                  
        if ($(this).is(':checked')) {
            count++
            console.log(count)
        } else {
                count--
                console.log(count)    
        }
        
        if (count == 3) { setTimeout(() => {
            $('input[type=checkbox]').each(function(){
                $(this).prop('checked', false);
                count = 0
            })
        }, 200)
            
        }
    }        
                                
       
);
</script>
</body>
