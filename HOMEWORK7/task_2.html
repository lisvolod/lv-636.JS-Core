<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="text">I'm learning Java Script</p> 
<div>
    <button onclick="changaStyle()">Change style</button>
</div>   
<script>
   function changaStyle(){
    document.getElementById('text').style.color = "orange"
    document.getElementById('text').style.fontSize = "20px"
    document.getElementById('text').style.fontFamily = "Comic Sans MS"
   }
</script>
</body>
</html>
