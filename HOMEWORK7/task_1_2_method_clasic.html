<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>

<body>
    <button id="btn">Run script</button>   
<script>
    var myWin
    function jumpingWindow(){
    myWin = window.open("", "", "width=300,height=300,top=200,left=750");
    setTimeout(
        () => { myWin.resizeTo(500,500)
                setTimeout(() => {  myWin.moveTo(200,200)
                                    setTimeout(() => myWin.close()
                                    , 2000)}
                , 2000)}
    , 2000);
    }
    btn.addEventListener("click", jumpingWindow)
</script>
</body>
</html>
