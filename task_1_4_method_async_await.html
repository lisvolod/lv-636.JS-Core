<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Method async/await</title>
</head>
<body>

<button id="btn">Run script</button> 

<script>
    function delay (ms) {
        return new Promise (res => setTimeout(() => res(), ms))
    }
               
    async function resizeW(w){
        await delay(2000)
        w.resizeTo(500,500)
    }
    async function moveW(w){
        await delay(2000)
         w.moveTo(200,200)
    }
    async function closeW(w){
        await delay(2000)
        w.close()
    }

    async function callScr() {
        let myWin = window.open("", "", "width=300,height=300,top=200,left=750");
        await resizeW(myWin)
        await moveW(myWin)
        await closeW(myWin)
    }
    
    btn.addEventListener("click", callScr)
</script>
</body>
</html>
